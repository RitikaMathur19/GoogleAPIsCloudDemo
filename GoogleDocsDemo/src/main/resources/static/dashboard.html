<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>DashBoard</title>
<link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet">

<link href="css/style.css" rel="stylesheet">
<script src="webjars/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>


<!-- <script type="webjars/bootstrap/4.3.1/js/bootstrap.min.js"
	type="text/javascript"></script> -->
<script src="scripts/index.js"></script>
</head>
<body>
	<h1 class="display-4 text-center text-white">Welcome!!!</h1>
	<div class="text-center text-white">You are logged in via Google
		OAuth</div>

	<div id="pages">
		<div class="btn-group" role="group">
			<button data-toggle="collapse" data-target="#uploadFile"
				class="btn btn-primary">Simple Upload Demo</button>
			<button data-toggle="collapse" data-target="#fileList"
				class="btn btn-primary">File List Demo</button>
			<button data-toggle="collapse" data-target="#folder"
				class="btn btn-primary">Folder Demo</button>
		</div>
		<div class="collapse" id="uploadFile">
			<div class="card card-body">
				Click following button to upload server side file.
				<button class="btn btn-secondary" id="simpleUpload">Click
					to upload File</button>
			</div>
		</div>

		<div class="collapse" id="fileList">
			<div class="card card-body">
				To list files press refresh button.
				<button class="btn btn-primary" id="refreshFileButton">Refresh</button>
				<ul class="list-group" id="fileListContainer">

				</ul>
			</div>
		</div>
		<div class="collapse" id="folder">
			<div class="card card-body">
				Click below button to create a folder.
				<button class="btn btn-primary" id="createFolderButton">Create
					Folder</button>

				<br /> Click below button to upload file in a Folder.
				<button class="btn btn-primary" id="uploadFileInFolder">Upload
					file in Folder</button>
			</div>
		</div>
	</div>
</body>
</html>
